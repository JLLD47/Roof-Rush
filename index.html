<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooftop Rush</title>
    <script src="coin.js" defer></script>
    <script src="obstacle.js" defer></script>
    <script src="player.js" defer></script>
    <script src="platforms.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="icon" href="./animations/BikerIcon.png" type="image/png">

  </head>
<body>
    <div id="playfield">
      <div id="bg1"></div>
      <div id="bg2"></div>
      <div id="bg3"></div>
      <h1>Score <span id="score">0</span></h1>


    </div>

    <div id="start">
      <div id="content">
          <h1><span>ROOFTOP</span> RUSH</h1>
          <div id="btn-start"><p>Start Game</p></div> 
      </div>
  </div>

    <div id="restart">
        <div id="content">
        <h1><span>GAME</span> OVER</h1>
        <h3>Score</h3>
        <p id="endScore">0</p>
        <div id="btn-restart"><p>Restart Game</p></div> 
    </div>
    </div>
</body>

</html>
